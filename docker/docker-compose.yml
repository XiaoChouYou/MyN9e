

version: '3.0'

networks:
  net_n9e:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNETWORK}

services:
  dns-server:
    container_name: n9e-dns
    image: 'jpillora/dnsmasq'
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${DNSSERVICE}
    environment:
      - TZ=Asia/Shanghai
      - HTTP_USER=${DNS_USER}
      - HTTP_PASS=${DNS_PASSWD}
    ports:
      - 53:53/udp
      - 8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/dns/dnsmasq.conf:/etc/dnsmasq.conf:rw


  timescaledb:
    image: xiaochouyou/promscale-extension:0.6.0-ts2.7.2-pg14
    container_name: n9e-timescaledb
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${POSTGRES_SERVICE}
    environment:
      - csynchronous_commit=off
      - POSTGRES_PASSWORD=${POSTGRES_PASSWD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - 5432:5432
      # promscale
      - 9201:9201
      - 9202:9202
      # prometheus
      - 9090:9090
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/timescaledb/data:/var/lib/postgresql/data:rw
    mem_limit: 512m
    depends_on:
      - dns-server


  promscale:
    image: timescale/promscale:0.14
    container_name: n9e-promscale
    restart: always
    network_mode: container:n9e-timescaledb
    environment:
      - PROMSCALE_DB_HOST=${PROMSCALE_DB_HOST}
      - PROMSCALE_DB_PORT=${PROMSCALE_DB_PORT}
      - PROMSCALE_DB_SSL_MODE=allow
      - PROMSCALE_DB_USER=${PROMSCALE_DB_USER}
      - PROMSCALE_DB_PASSWORD=${PROMSCALE_DB_PASSWORD}
      - WAIT_HOSTS=dns-server:8080,timescaledb:5432
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
    mem_limit: 512m
    depends_on:
      - dns-server
      - timescaledb


  prometheus:
    image: xiaochouyou/prometheus:v2.33.4
    container_name: n9e-prometheus
    restart: always
    network_mode: container:n9e-timescaledb
    environment:
      - WAIT_HOSTS=dns-server:8080,promscale:9201
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/prometheus/data:/prometheus:rw
      - ${PROJECTHOME}/prometheus/etc:/etc/prometheus:rw
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=45d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--query.lookback-delta=2m'
      - '--enable-feature=remote-write-receiver'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    mem_limit: 512m
    stop_grace_period: 10s
    depends_on:
      - promscale
      - dns-server
      - timescaledb

  redis:
    image: xiaochouyou/redis:6.2
    container_name: n9e-redis
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${REDIS_SERVICE}
    ports:
      - "6379:6379"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/redis/data:/data:rw
    command:
      - 'redis-server'
      - '/data/redis.conf'
    mem_limit: 512m
    depends_on:
      - dns-server


  ibex:
    image: ulric2019/ibex:0.3
    container_name: n9e-ibex-server
    hostname: ibex
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${IBEX_SERVICE}
    ports:
      - "10090:10090"
      - "20090:20090"
    environment:
      GIN_MODE: release
      TZ: Asia/Shanghai
      WAIT_HOSTS: dns-server:8080,timescaledb:5432
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/ibex/etc:/app/etc
    mem_limit: 512m
    depends_on:
      - dns-server
      - timescaledb
    command: >
      sh -c "/wait && /app/ibex server"


  n9eserver:
    image: flashcatcloud/nightingale:5.12.1
    container_name: n9e-nserver
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${NSERVER_SERVICE}
    ports:
      - "19000:19000"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/n9e1/etc:/app/etc
    environment:
      GIN_MODE: release
      TZ: Asia/Shanghai
      WAIT_HOSTS: timescaledb:5432, redis:6379
    depends_on:
      - mysql
      - redis
      - prometheus
      - ibex
    links:
      - mysql:mysql
      - redis:redis
      - prometheus:prometheus
      - ibex:ibex
    command: >
      sh -c "/wait && /app/n9e server"


