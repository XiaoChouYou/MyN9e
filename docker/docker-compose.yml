

version: '3.0'

networks:
  net_n9e:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNETWORK}

services:
  dns-server:
    container_name: n9e-dns
    image: 'jpillora/dnsmasq'
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${DNSSERVICE}
    environment:
      - TZ=Asia/Shanghai
      - HTTP_USER=${DNSUSER}
      - HTTP_PASS=${DNSPASSWD}
    ports:
      - 53:53/udp
      - 8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/dns/dnsmasq.conf:/etc/dnsmasq.conf:rw


  timescaledb:
    image: timescaledev/promscale-extension:0.6.0-ts2.7.2-pg14
    container_name: n9e-timescaledb
    restart: always
    environment:
      - csynchronous_commit=off
      - POSTGRES_PASSWORD=${POSTGRESPASSWD}
    ports:
      - 5432:5432
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/timescaledb/data:/var/lib/postgresql/data:rw
    mem_limit: 512m
    depends_on:
      - dns-server




