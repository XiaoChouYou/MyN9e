

version: '3.0'

networks:
  net_n9e:
    driver: bridge
    ipam:
      config:
        - subnet: 172.1.1.0/24

services:
  dns-server:
    container_name: n9e-dns
    image: 'jpillora/dnsmasq'
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${DNSSERVICE}
    environment:
      - TZ=Asia/Shanghai
      - HTTP_USER=${DNSUSER}
      - HTTP_PASS=${DNSPASSWD}
    ports:
      - 53:53/udp
      - 8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/dns/dnsmasq.conf:/etc/dnsmasq.conf:rw



  nginx:
    container_name: n9e-nginx
    image: nginx
    restart: always
    networks:
      net_n9e:
        ipv4_address: ${NGINXSERVICE}
    environment:
      - NGINX_PORT=10080
    ports:
      - 10080:10080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${PROJECTHOME}/dns/resolv.conf:/etc/resolv.conf:ro
      - ${PROJECTHOME}/nginx/etc:/etc/nginx:rw
      - ${PROJECTHOME}/nginx/html:/usr/share/nginx/html:rw
      - ${PROJECTHOME}/nginx/logs:/var/log/nginx:rw
    mem_limit: 512m
    depends_on:
      - dns-server



